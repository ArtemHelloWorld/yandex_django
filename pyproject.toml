[tool.black]
line-length = 79
profile = "google"
include = '\.pyi?$'
#skip-string-normalization = true
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | README.md
  | .gitignore
  | .env

)
'''

[tool.isort]
profile = "google"
known_third_party = ["django", "parameterized"]