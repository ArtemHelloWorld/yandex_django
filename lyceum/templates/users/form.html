{% for error in form.non_field_errors %}
  {{ error|escape }}
{% endfor %}

<form action="" method="POST">
  {% csrf_token %}

  {% for field in form %}
    {{ field.error }}
    <label for="{{ field.id_for_label }}">
      {{ field.label }}
        {% if field.field.required %}
          <span>*</span>
        {% endif %}
    </label>
    {{ field }}
    {% if field.help_text %}
      <small id="{{ field.id_for_label }}-help">
        {{ field.help_text|safe }}
      </small>
    {% endif %}

  {% endfor %}
  <button type="submit">{{ btn_text }}</button>
</form>
